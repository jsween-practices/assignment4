<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:object="${user}">
  <h1>안녕, <span th:text="*{username}"></span>!</h1>
  <h2>당신의 이메일은 <span th:text="*{email}"></span></h2>
  <a th:if="*{isAdmin}">
    관리자 메뉴
  </a>
  <a th:unless="*{isAdmin}">
    일반 사용자 메뉴
  </a>
</div>
<table>
  <tr th:each="product: ${products}" th:object="${product}">
    <td th:text="*{id}"></td>
    <td th:text="*{name}"></td>
    <td th:text="*{price}"></td>
  </tr>
</table>


<form th:action="@{/user}" method="post">
  <div>
    <label for="username">아이디</label>
    <input type="text" id="username" name="username"/>
  </div>
  <div>
    <label for="email">이메일</label>
    <input type="email" id="email" name="email"/>
  </div>
  <div>
    <label for="admin-true">관리자</label>

    <input type="radio" id="admin-true" name="isAdmin" value="true"/>
    <label for="admin-false">일반</label>

    <input type="radio" id="admin-false" name="isAdmin" value="false"/>
  </div>
  <button type="submit">저장</button>
</form>
</body>
</html>
