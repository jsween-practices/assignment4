<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <tr th:each="book: ${books}" th:object="${book}">
    <td th:text="*{id}"></td>
    <td th:text="*{title}"></td>
    <td th:text="*{author}"></td>
    <td th:text="*{publicationYear}"></td>
  </tr>
</table>
<a th:href="@{/book/create}">책 등록하기</a>
</body>
</html>
